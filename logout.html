<!DOCTYPE html>
<html>
<head>
    <title>SoapBox Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .clear-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .clear-btn:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>SoapBox Logout</h2>
        <p>Choose an option to sign out completely:</p>
        
        <button class="logout-btn" onclick="performLogout()">
            üö™ Standard Logout
        </button>
        
        <button class="clear-btn" onclick="forceClearEverything()">
            üßπ Force Clear All Data
        </button>
        
        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, isSuccess = true) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isSuccess ? 'success' : 'error';
        }

        async function performLogout() {
            try {
                showStatus('Logging out...', true);
                
                // Call backend logout
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // Clear browser storage regardless of response
                localStorage.clear();
                sessionStorage.clear();
                
                // Clear any cached data
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }
                
                showStatus('‚úÖ Logged out successfully! Redirecting...', true);
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
                
            } catch (error) {
                showStatus('‚ùå Logout failed: ' + error.message, false);
            }
        }

        async function forceClearEverything() {
            try {
                showStatus('Clearing all data...', true);
                
                // Clear all browser storage
                localStorage.clear();
                sessionStorage.clear();
                
                // Clear cookies manually
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                // Clear caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }
                
                // Try backend logout (but don't fail if it doesn't work)
                try {
                    await fetch('/api/auth/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                } catch (e) {
                    // Ignore backend errors during force clear
                }
                
                showStatus('‚úÖ All data cleared! Redirecting...', true);
                
                // Force a complete page reload
                setTimeout(() => {
                    window.location.href = '/?cleared=true';
                }, 1500);
                
            } catch (error) {
                showStatus('‚ùå Clear failed: ' + error.message, false);
            }
        }
    </script>
</body>
</html>
