<!DOCTYPE html>
<html>
<head>
    <title>Debug Bible Route</title>
</head>
<body>
    <h1>Testing Bible Route</h1>
    <script>
        // Test if the page loads correctly
        console.log('Current URL:', window.location.href);
        console.log('Pathname:', window.location.pathname);
        
        // Check if React has loaded
        setTimeout(() => {
            const root = document.getElementById('root');
            console.log('Root element content:', root ? root.innerHTML.substring(0, 200) : 'No root element');
            
            // Check for 404 text
            const bodyText = document.body.innerText;
            if (bodyText.includes('404') || bodyText.includes('Page Not Found')) {
                console.log('404 error detected in page content');
            } else {
                console.log('No 404 error found - page loaded successfully');
            }
        }, 2000);
    </script>
</body>
</html>
