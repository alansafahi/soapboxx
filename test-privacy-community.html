<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Privacy Setting</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 5px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Test Community Privacy Settings</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>Community Name *</label>
            <input type="text" name="name" value="Test Privacy Community" required>
        </div>
        
        <div class="form-group">
            <label>Type *</label>
            <select name="type" required>
                <option value="Church">Church</option>
                <option value="Ministry">Ministry</option>
                <option value="Group">Group</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Denomination *</label>
            <select name="denomination" required>
                <option value="Baptist">Baptist</option>
                <option value="Non-denominational">Non-denominational</option>
                <option value="Catholic">Catholic</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Privacy Setting *</label>
            <select name="privacySetting" required>
                <option value="public">üåç Public - Visible to everyone</option>
                <option value="private">üîí Private - Invite only</option>
                <option value="church_members_only">‚õ™ Church Members Only</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Address *</label>
            <input type="text" name="address" value="123 Test Street" required>
        </div>
        
        <div class="form-group">
            <label>City *</label>
            <input type="text" name="city" value="Test City" required>
        </div>
        
        <div class="form-group">
            <label>State *</label>
            <input type="text" name="state" value="CA" required>
        </div>
        
        <div class="form-group">
            <label>ZIP Code *</label>
            <input type="text" name="zipCode" value="90210" required>
        </div>
        
        <div class="form-group">
            <label>Admin Email *</label>
            <input type="email" name="adminEmail" value="test@example.com" required>
        </div>
        
        <button type="submit">Test Community Creation</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/communities', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                
                resultDiv.style.display = 'block';
                if (response.ok) {
                    resultDiv.innerHTML = `<h3>‚úÖ Success!</h3><pre>${result}</pre>`;
                    resultDiv.style.background = '#d4edda';
                } else {
                    resultDiv.innerHTML = `<h3>‚ùå Error (${response.status})</h3><pre>${result}</pre>`;
                    resultDiv.style.background = '#f8d7da';
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<h3>‚ùå Network Error</h3><pre>${error.message}</pre>`;
                resultDiv.style.background = '#f8d7da';
            }
        });
    </script>
</body>
</html>
